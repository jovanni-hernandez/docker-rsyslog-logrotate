# Load Modules
module(load="imudp")
module(load="imtcp")
module(load="imuxsock")


# rsyslog Input Modules
input(type="imudp" 
	 port="514"
	 ruleset="docker_volume_log_output")
input(type="imtcp" 
	 port="514"
	 ruleset="docker_volume_log_output")

# rsyslog RuleSets
ruleset(name="docker_volume_log_output") { 
	action(type="omfile" 
	 	File="/logs/app.log")
}